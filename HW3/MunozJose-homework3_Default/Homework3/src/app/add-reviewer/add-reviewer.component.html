<h1>Add Review</h1>

<ul>
    <li><a [routerLink]="['/reviewerlist']" >
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <i class="material-symbols-outlined">groups</i>
                    <td><span class="collapsible">All Reviewers</span></td>
                </tr>
            </table>
        </a></li>

</ul>
<form (ngSubmit)="onSubmit(myform)" novalidate #myform="ngForm">
    <table cellpadding=10 cellspacing=0 border=1>

        <tr>
            <td>RID
                <span *ngIf="(uidAlreadeyExists && uid.pristine && uid.untouched)"> (UID is already in use)</span>
                <span *ngIf="(uid.invalid && uid.errors?.['required']) && (uid.dirty || uid.touched)"> (UID is
                    required)</span>
                <span
                    *ngIf="(uid.invalid && !uid.errors?.['required'] && uid.errors?.['notint']) && (uid.dirty || uid.touched)">
                    (UID must be an integer)</span>
                <span
                    *ngIf="(uid.invalid && !uid.errors?.['required'] && !uid.errors?.['notint'] && (uid.errors?.['maxval'] || uid.errors?.['minval'])) && (uid.dirty || uid.touched)">
                    (Uid must be a 5 digit Integer)</span>:
            </td>
            <td><input type="number" [(ngModel)]="reviewer.uid" required intval minval="10000" maxval="99999" name="uid" #uid="ngModel"></td>
        </tr>
        
        <tr>
            <td>Reviwer Name<span *ngIf="(name.invalid && name.errors?.['required']) && (name.dirty || name.touched)">(A Reviewer name is required)</span>:</td>
            <td><input type="text" [(ngModel)]="reviewer.name" required name="name" #name="ngModel"></td>
        </tr>
        
        <tr>
            <td>Biography<span *ngIf="(bio.invalid && bio.errors?.['required']) && (bio.dirty || bio.touched)"> (A
                    Biography is required)</span></td>
            <td><textarea style="height:120px; width:200px; word-wrap: break-word;" type="text" [(ngModel)]="reviewer.bio" required name="body"
                    #bio="ngModel"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Reviewer" [disabled]="!myform.form.valid"><input
                    type="reset"></td>
        </tr>
    </table>
</form>
