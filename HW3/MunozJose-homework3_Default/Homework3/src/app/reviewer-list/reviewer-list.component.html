<h1>All Reviewers</h1>

<ul>
    <li><a [routerLink]="['/reviewlist']" >
            <table>
                <tr>
                    <i class="material-symbols-outlined">event_list</i>
                    <td><span class="collapsible">All Reviews</span></td>
                </tr>
            </table>
        </a></li>
    <li><a>
            <table>
                <tr>
                    <i class="material-symbols-outlined">groups</i>
                    <td><span class="collapsible">All Reviewers</span></td>
                </tr>
            </table>
        </a></li>
    <li>
        <a [routerLink]="['/addReviewer']">
            <table>
                <tr>
                    <i class="material-symbols-outlined">person_add</i>
                    <td><span class="collapsible">Add a Reviewer</span></td>
                </tr>

            </table>

        </a>
    </li>
</ul>
<table cellPadding="10" cellSpacing="0" border="1">
    <tr>

        <th><a (click)="sortBy('uid')">UID</a></th>
        <th><a (click)="sortBy('name')">Critic</a></th>
        <th>Biography</th>
        <th>Action?</th>
    </tr>
    <tr *ngFor="let review of reviewers">

        <td><a [routerLink]="['/reviewers/',review.uid]">{{review.uid}}</a></td>
        <td>{{review.name}}</td>
        <td>{{review.bio}}</td>
        <td><a [routerLink]="['/editReviewer/',review.uid]"><i class="material-icons">edit</i></a>
        </td>
    </tr>
</table>


<p>
    <a [routerLink]="['/addReviewer']">
        <i class="material-symbols-outlined">person_add</i>
        Add a Reviewer</a>
</p>
