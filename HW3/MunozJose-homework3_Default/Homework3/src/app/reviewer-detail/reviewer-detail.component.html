<h1>Review ID: {{reviewer.uid}}</h1>

<ul>
    <li><a [routerLink]="['/reviewerlist']" >
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <i class="material-symbols-outlined">groups</i>
                    <td><span class="collapsible">All Reviewers</span></td>
                </tr>
            </table>
        </a></li>

</ul>

<table cellPadding="10" cellSpacing="0" border="1">
    <tr>
        <td>UID:</td>
        <td>{{reviewer.uid}}</td>
    </tr> 
    
    <tr>
        <td>Name:</td>
        <td>{{reviewer.name}}</td>
    </tr> 
    <tr>
        <td>Biography:</td>
        <td>{{reviewer.bio}}</td>
    </tr> 
</table>
