<h1>Edit Reviewer</h1>

<form (ngSubmit)="onSubmit()" novalidate #myform="ngForm">
    <table cellpadding=10 cellspacing=0 border=1>

        <tr>
            <td>RID
            </td>
            <td><input disabled="yes" type="number" [(ngModel)]="reviewer.uid" required intval minval="10000" maxval="99999" name="uid" #uid="ngModel"></td>
        </tr>
        
        <tr>
            <td>Reviwer Name<span *ngIf="(name.invalid && name.errors?.['required']) && (name.dirty || name.touched)">(A Reviewer name is required)</span>:</td>
            <td><input type="text" [(ngModel)]="reviewer.name" required name="name" #name="ngModel"></td>
        </tr>
        
        <tr>
            <td>Biography<span *ngIf="(bio.invalid && bio.errors?.['required']) && (bio.dirty || bio.touched)"> (A
                    Biography is required)</span></td>
            <td><input style="height:120px; width:200px;" type="text" [(ngModel)]="reviewer.bio" required name="body"
                    #bio="ngModel"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Commit Changes" [disabled]="!myform.form.valid">
        </tr>
    </table>
</form>
<p><a [routerLink]="['/reviewerlist']">All Reviewers</a></p>
