<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            document.write("Navigator:");document.write("<br>");  
            document.write("CodeName:" + navigator.appCodeName);document.write("<br>");           
            document.write("AppName:" + navigator.appName);document.write("<br>");
            document.write("AppVersion:" + navigator.appVersion);document.write("<br>");
            document.write("Cookies:" + navigator.cookieEnabled);document.write("<br>");
            document.write("Platform:" + navigator.platform);document.write("<br>");
            document.write("Product:" + navigator.product);document.write("<br>");
            document.write("UserAgent:" + navigator.userAgent);document.write("<br>");
            document.write("Vendor:" + navigator.vendor);document.write("<br>");
            document.write("Language:" + navigator.language);document.write("<br>");
            document.write("Online?:" + navigator.onLine);document.write("<br>");
            document.write("<p>");
            document.write("Window:");document.write("<br>");
            document.write("Location:" + window.location);document.write("<br>");
            document.write("Name:" + window.name);document.write("<br>");
            document.write("Inner Height:" + window.innerHeight);document.write("<br>");
            document.write("Inner Width:" + window.innerWidth);document.write("<br>");
            
            document.write("<p>");
            document.write("Screen:");document.write("<br>");
            document.write("Width:" + screen.width);document.write("<br>");
            document.write("Height:" + screen.height);document.write("<br>");
            document.write("Available Width:" + screen.availWidth);document.write("<br>");
            document.write("Available Height:" + screen.availHeight);document.write("<br>");
            document.write("Color Depth:" + screen.colorDepth);document.write("<br>");
            document.write("Pixel Depth:" + screen.pixelDepth);document.write("<br>");
            
            document.write("<p>");
            document.write("History:");document.write("<br>");
            
            document.write("Referrer:" + document.referrer);document.write("<br>");
            
            
            
            
            
            ;
            
        </script>
        <a href="four.html">Link</a>
    </body>
</html>
