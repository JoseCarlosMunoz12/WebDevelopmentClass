<html>

<head>
    <title>Images!</title>
    <script type="text/javascript">
        function changeImage(imagename, newsrc) {
            document.images[imagename].src = newsrc;
        }
    </script>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img id="one" src="ru1.jpg" onmouseout='changeImage("one","ru1.jpg")' height="100" width="100" onmouseover='changeImage("one","ru2.png")'>
    <img id="two" src="ru2.png" onmouseout='changeImage("two","ru2.png")' height="100" width="100" onmouseover='changeImage("two","ru1.jpg")'>
</body>

</html>
